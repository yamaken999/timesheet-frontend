<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タイムシート作成</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <style>
    .corner-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>タイムシート作成</h1>

  <label>氏名: <input type="text" id="name" /></label>
  <small>※ Excelの氏名</small>
  <label>EID: <input type="text" id="eid" /></label>
  <small>※ 出力ファイル名</small>

  <label>対象年: 
    <select id="year"></select>
  </label>
  <label>対象月: 
    <select id="month"></select>
  </label>

  <label>作業内容: <input type="text" id="task" /></label>

  <div class="radio-group">
    <label><input type="radio" name="president" value="off" checked /> 通常モード</label>
    <label><input type="radio" name="president" value="on" /> 社長モード</label>
  </div>

  <div id="dropZone">
    ファイルをここにドロップ<br />
    <input type="file" id="fileInput" multiple />
  </div>

  <ul id="fileList"></ul>

  <div class="button-area">
    <button id="uploadBtn" class="btn-generate">タイムシート作成</button>
    <span id="loadingMsg" style="display:none;">⏳ 作成中...</span>
  </div>

  <div class="corner-link">
    <a href="https://timesheet-api-un72.onrender.com/holidays-ui" target="_blank">祝日メンテナンス</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
