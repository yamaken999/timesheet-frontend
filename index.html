<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>タイムシート作成ツール</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    small {
      color: #666;
      font-weight: normal;
    }
    #dropZone {
      border: 2px dashed #999;
      padding: 40px;
      margin-top: 20px;
      text-align: center;
      background-color: #ffffff;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #dropZone.dragover {
      border-color: #0066cc;
      background-color: #e0f0ff;
    }
    .radio-group {
      margin-top: 10px;
    }
    .button-area {
      text-align: center;
      margin-top: 20px;
    }
    .btn-upload {
      background-color: #007acc;
    }
    .btn-upload:hover {
      background-color: #005fa3;
    }
    .btn-generate {
      background-color: #28a745;
    }
    .btn-generate:hover {
      background-color: #1e7e34;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px;
    }
    .remove-button {
      background-color: #dc3545;
      font-size: 12px;
      padding: 4px 10px;
    }
    .remove-button:hover {
      background-color: #b02a37;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-top: 5px;
      background: #eee;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>タイムシート作成ツール</h1>

  <label>氏名: <input type="text" id="name" /></label>
  <small>※ Excelの氏名</small>
  <label>EID: <input type="text" id="eid" /></label>
  <small>※ 出力ファイル名</small>

  <label>対象年: 
    <select id="year">
      <option value="">-- 年を選択 --</option>
    </select>
  </label>
  <label>対象月: 
    <select id="month">
      <option value="">-- 月を選択 --</option>
    </select>
  </label>
  <label>作業内容: <input type="text" id="task" /></label>

  <div class="radio-group">
    <label>社長モード:</label>
    <label><input type="radio" name="president" value="on" checked> ON</label>
    <label><input type="radio" name="president" value="off"> OFF</label>
  </div>

  <div id="dropZone">ここにCSV2つとテンプレートExcelをドラッグ＆ドロップしてください</div>
  <input type="file" id="fileInput" multiple hidden /><br />
  <ul id="fileList"></ul>

  <div class="button-area">
    <button class="btn-upload" onclick="triggerFileInput()">ファイルの選択</button>
    <button class="btn-generate" onclick="uploadFiles()">タイムシート作成</button>
  </div>

  <script>
    let droppedFiles = [];

    window.onload = () => {
      const now = new Date();
      now.setMonth(now.getMonth() - 1);
      const defaultYear = now.getFullYear();
      const defaultMonth = (now.getMonth() + 1).toString().padStart(2, '0');

      const yearSelect = document.getElementById("year");
      const currentYear = new Date().getFullYear();
      for (let y = currentYear - 5; y <= currentYear + 5; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        if (y == defaultYear) opt.selected = true;
        yearSelect.appendChild(opt);
      }

      const monthSelect = document.getElementById("month");
      for (let m = 1; m <= 12; m++) {
        const val = m.toString().padStart(2, '0');
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        if (val == defaultMonth) opt.selected = true;
        monthSelect.appendChild(opt);
      }

      const saved = localStorage.getItem("lastInputs");
      if (saved) {
        const values = JSON.parse(saved);
        document.getElementById("name").value = values.name || "";
        document.getElementById("eid").value = values.eid || "";
        if (values.year) document.getElementById("year").value = values.year;
        if (values.month) document.getElementById("month").value = values.month;
        document.getElementById("task").value = values.task || "";
        if (values.president === "off") {
          document.querySelector("input[name='president'][value='off']").checked = true;
        }
      }
    };

    function updateFileList() {
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      droppedFiles.forEach((file, index) => {
        const li = document.createElement("li");
        li.textContent = file.name;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "削除";
        removeBtn.className = "remove-button";
        removeBtn.onclick = () => {
          droppedFiles.splice(index, 1);
          updateFileList();
        };
        li.appendChild(removeBtn);
        list.appendChild(li);
      });
    }

    function triggerFileInput() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", (e) => {
      droppedFiles = droppedFiles.concat(Array.from(e.target.files));
      updateFileList();
    });

    async function uploadFiles() {
      const name = document.getElementById("name").value;
      const eid = document.getElementById("eid").value;
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      const task = document.getElementById("task").value;
      const president = document.querySelector("input[name='president']:checked").value;

      localStorage.setItem("lastInputs", JSON.stringify({ name, eid, year, month, task, president }));

      if (droppedFiles.length < 3) return alert("CSV2つとExcelテンプレートを指定してください。");

      const formData = new FormData();
      droppedFiles.forEach((file) => {
        formData.append("files", file);
      });
      formData.append("name", name);
      formData.append("eid", eid);
      formData.append("year", year);
      formData.append("month", month);
      formData.append("task", task);
      formData.append("president", president);

      const res = await fetch("https://timesheet-api-un72.onrender.com/upload", {
        method: "POST",
        body: formData
      });
      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "timesheet.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
      } else {
        alert("アップロード失敗");
      }
    }
  </script>
</body>
</html>
